<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Css-->
    <link rel="stylesheet" href="Css/styyle.css">
    <!--Link Ionicon-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Projeto cafeteria</title>

</head>

<body>

    <main id="container">
        <aside id="container-1">
            <img class="image" src="Img/coffee-g26aa9eb52_1920.jpg" alt="Logo" width="300px">
            <h1>Apresentação</h1>
            <p>Bem vindos a Coffe Imagination, estamos sembre buscando a constante evolução, por favor, sintam-se em
                casa.</p>
            <h2 id="Redes-sociais">Redes sociais</h2>
            <ul id="social-container">
                <li>
                    <ion-icon class="insta" name="logo-instagram"></ion-icon>
                </li>
                <li>
                    <ion-icon class="face" name="logo-facebook"></ion-icon>
                </li>
                <li>
                    <ion-icon class="whats" name="logo-whatsapp"></ion-icon>
                </li>

            </ul>
        </aside>
        <section id="container-2">
            <nav id="menu">
                <a class="menu-itemns">Home</a>
                <a class="menu-itemns">Sobre</a>
                <a class="menu-itemns">Novidades</a>
                <a class="menu-itemns">Contate-nos</a>
            </nav>
            <h1 id="saboreie">Delicie-se!!!</h1>
            <div id="products-container">
                <div class="product">
                    <img src="Img/cake-6205331_1920.jpg" alt="Bolo" width="300px" height="200px">
                </div>
                <div class="product">
                    <img src="Img/macchiato-2033544_1920.jpg" alt="Moca" width="300px" height="200px">
                </div>
                <div class="product">
                    <img src="Img/muffin-4928590_1920.jpg" alt="muffin" width="300px" height="200px">
                </div>
                <div class="product">
                    <img src="Img/sandwich-5605285_1920.jpg" alt="sanduiche" width="300px" height="200px">
                </div>
            </div>
        </section>
    </main>
    <footer class="rodapé">Todas as imagens foram pegas do site: <a
            href="https://pixabay.com/pt/" target="_blank">https://pixabay.com/pt/</a>
    </footer>
</body>

</html>
